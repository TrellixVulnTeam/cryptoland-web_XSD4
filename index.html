<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRYPTOLAND</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">

</head>

<body>

  <header class="header">
    <div class="principal"><img class="fondologo"  src="./imagenes/logo/CRYPTOLAND (1).png" alt="">
    </div>
    <div>
      <ul class="cotizaciones" data-aos="zoom-in-up" data-aos-easing="ease-in-back" data-aos-delay="300"
        data-aos-offset="0">
        <li class="cotizaciones-box">BTC</li><input class="cotizaciones-box" type="url">
        <li class="cotizaciones-box">ETH</li><input class="cotizaciones-box" type="url">
        <li class="cotizaciones-box">FTM</li><input class="cotizaciones-box" type="url">
        <li class="cotizaciones-box">ROSE</li><input class="cotizaciones-box" type="url">
        <li class="cotizaciones-box">KDA</li><input class="cotizaciones-box" type="url">

      </ul>
    </div>

  </header>

  <main>
    <div class="container">
      <div class="card" >
        <h3 class="title"><a class="titlestyle" href="noticias.html">NOTICIAS</a></h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50" />
          </svg>
        </div>
      </div>
      <div class="card" >
        <h3 class="title"><a class="titlestyle" href="graficos.html">GRAFICOS</a></h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50" />
          </svg>
        </div>
      </div>
      <div class="card" >
        <h3 class="title"><a class="titlestyle" href="bibliocripto.html">BIBLIOCRIPTO</a></h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50" />
          </svg>
        </div>
      </div>
      <div class="card" >
        <h3 class="title"><a class="titlestyle" href="contacto.html">CONTACTO</a></h3>
        <div class="bar">
          <div class="emptybar"></div>
          <div class="filledbar"></div>
        </div>
        <div class="circle">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg">
            <circle class="stroke" cx="60" cy="60" r="50" />
          </svg>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer" data-aos="zoom-in-up">
    <div class="news" data-aos="zoom-in-up">
      <form action="">
        <label for="">Newsletter</label>
        <input type="text" class="sizemail" placeholder="Suscribirme">
        <button type="button" class="btn btn-info">Ok</button>
      </form>
    </div>

    <div class="iconoscontacto">
      <p>copyright-2022</p>
      <a target="blank_" href="https://twitter.com/campiti9"><img src="./imagenes/footer/footertwitterchico.png"
          alt=""></a>
      <a target="blank_" href="https://twitter.com/campiti9"><img src="./imagenes/footer/footertelegramchico.png"
          alt=""></a>
      <a target="blank_" href="https://twitter.com/campiti9"><img src="./imagenes/footer/footerwhatsappchico.png"
          alt=""></a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>

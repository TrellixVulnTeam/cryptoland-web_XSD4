      <div class="formulario">

            <label class="itemform" for="Apellido">Apellido</label>
            <input class="itemform" type="text" id="apellido">
            <label class="itemform" for="email">Correo Electronico</label>
            <input class="itemform" type="text" id=" email">
            <textarea class="itemform" placeholder="Dejanos tu consulta..." name="" id="" cols="30"
               rows="10"></textarea>
               <button type="button" class="btn btn-primary btn-sm">enviar</button>
         </form>
      </div>
      <div class="redes">
         <a class="etiquetascontacto" target="blank_" href="https://es.tradingview.com/"><img
